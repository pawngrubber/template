# pre-commit workflow
#
# Ensures the codebase passes the pre-commit stack.
# We run this on GHA to catch issues in commits from contributors who haven't
# set up pre-commit.

name: pre-commit

on: [push]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build dev docker image
      run: docker-compose -f docker-compose-dev.yml up --detach

    - name: Connect to container
      run: docker exec -it template_dev_container /bin/sh

    - name: Build and install package locally
      run: |
        python -m build
        python -m pip install -e . --no-deps

    - name: Run pre-commit
      run: pre-commit run --all-files
