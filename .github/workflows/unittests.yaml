# Run python unit tests

name: unittests

on:
  push:
  schedule:
    - cron:  "0 0 * * 1"
      branches: [ $default-branch ]

jobs:
  unittests:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout code
      uses: actions/checkout@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        driver: docker
    -
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: .
        target: dev
        push: false
        tags: template:gha
        cache-from: type=registry,ref=pawngrubber/template:buildcache
        cache-to: type=registry,ref=pawngrubber/template:buildcache,mode=max
    -
      name: Run tests
      run: docker run template:gha pytest
      #run: docker-compose -f docker-compose-gha.yml run dev pytest
